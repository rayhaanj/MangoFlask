{% extends "bootstrap/base.html" %}
{% block head %}
{{super()}}
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/rayhaan_net.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin.css')}}">
    {% include "ga.html" %}
{% endblock %}

{% block title %}Welcome to rayhaan.net{% endblock %}

{% block content %}
<div class="blog-masthead">
    <div class="container">
        {% include "menu.html" %}
    </div>
</div>

<div class="banner">
    <div class="container">
        {% block banner %}{% endblock %}
    </div>
</div>
{% block pagecontent %}
{% endblock %}
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone.js"></script>

<script type="application/javascript" src="{{ url_for('static', filename='js/admin.js')}}"></script>
{% endblock %}
